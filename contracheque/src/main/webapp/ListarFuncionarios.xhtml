<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{listarFuncionariosBean.buscarTodos}" />
	</f:metadata>

    <ui:define name="titulo">Consulta de lançamentos</ui:define>
    
    <ui:define name="corpo">
		
		<h1>Funcionários</h1>

		<p:button icon="ui-icon-plus" value="Incluir" outcome="/CadastrarFuncionario"/>
		<br/><br/>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<p:dataTable value="#{listarFuncionariosBean.funcionarios}" var="funcionario"
					border="1" cellspacing="0" cellpadding="2"
					paginator="true" rows="5" paginatorPosition="bottom">
				<p:column headerText="Nome" sortBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>
				<p:column headerText="Sobrenome" sortBy="#{funcionario.sobrenome}">
					<h:outputText value="#{funcionario.sobrenome}" />
				</p:column>
				<p:column headerText="Cargo">
					<h:outputText value="#{funcionario.cargo}" />
				</p:column>
				<p:column headerText="Data de Nascimento" style="text-align: center" sortBy="#{funcionario.dataNascimento}"
						  width="100">
					<h:outputText value="#{funcionario.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column width="70" style="text-align: center">
					<p:button icon="ui-icon-info" title="Contracheque" outcome="/Contracheque">
						<f:param name="id" value="#{funcionario.id}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
