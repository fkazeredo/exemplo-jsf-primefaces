<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastrarFuncionariosBean.iniciar}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de funcionário</ui:define>

	<ui:define name="corpo">

		<h1>Cadastro de Funcionário</h1>

		<p:button icon="ui-icon-arrowreturnthick-1-w" value="Voltar" outcome="/ListarFuncionarios"/>
		<br/><br/>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
		
			<p:panelGrid columns="2" id="grid">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="50"
							 value="#{cadastrarFuncionariosBean.funcionario.nome}">
				</p:inputText>
				<p:outputLabel value="Sobrenome" for="sobrenome" />
				<p:inputText id="sobrenome" size="50"
							 value="#{cadastrarFuncionariosBean.funcionario.sobrenome}">
				</p:inputText>
				<p:outputLabel value="Cargo" for="cargo" />
				<p:inputText id="cargo" size="50"
							 value="#{cadastrarFuncionariosBean.funcionario.cargo}">
				</p:inputText>
				<p:outputLabel value="Data de nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" size="12" pattern="dd/MM/yyyy"
							value="#{cadastrarFuncionariosBean.funcionario.dataNascimento}"
							showOn="button"
							readonlyInput="true"
							navigator="true"
							yearRange="c-50:c+10"/>
				<p:outputLabel value="Salário" for="salario" />
				<p:inputNumber id="salario" value="#{cadastrarFuncionariosBean.funcionario.salario}" symbol=" R$" symbolPosition="s"
							   decimalSeparator="," thousandSeparator="."/>
				<p:outputLabel value="Horas por mês" for="horasPorMes" />
				<p:inputNumber id="horasPorMes" value="#{cadastrarFuncionariosBean.funcionario.horasPorMes}"/>
				<h:outputLabel />
				<p:commandButton value="Salvar" action="#{cadastrarFuncionariosBean.salvar}"
					icon="ui-icon-disk" update="@form" />
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
